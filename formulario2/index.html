<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de inscripción para el club Amigos de la informática. Únete a nuestra comunidad de entusiastas de la tecnología.">
    <meta name="keywords" content="club informática, tecnología, inscripción, computación, amigos informática">
    <meta name="author" content="Club Amigos de la Informática">
    <meta name="robots" content="index, follow">
    <title>Formulario de Inscripción - Club Amigos de la Informática</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="contenedor-principal">
        <header class="encabezado">
            <h1 class="titulo-principal">Rellena el siguiente cuestionario para formar parte del club de "Amigos de la informática"</h1>
        </header>

        <form class="formulario-inscripcion" action="#" method="post">
            
            <section class="seccion-formulario seccion-datos">
                <h2 class="etiqueta-seccion">Datos personales</h2>
                
                <div class="fila-campo">
                    <label for="nombre" class="etiqueta-campo">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="input-largo" required>
                </div>

                <div class="fila-campo">
                    <label for="domicilio" class="etiqueta-campo">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" class="input-largo" placeholder="<calle, numero y localidad>" required>
                </div>

                <div class="fila-campo">
                    <label for="pais" class="etiqueta-campo">País de origen:</label>
                    <select id="pais" name="pais" class="input-select">
                        <option value="España">España</option>
                        <option value="México">México</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>

                <div class="fila-campo">
                    <label for="fecha" class="etiqueta-campo">Fecha de nacimiento:</label>
                    <input type="text" id="fecha" name="fecha" class="input-fecha" placeholder="dd/mm/aaaa" required>
                </div>

                <div class="fila-campo">
                    <label for="email" class="etiqueta-campo">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="input-medio" required>
                </div>

                <div class="fila-campo">
                    <label for="telefono" class="etiqueta-campo">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="input-corto" required>
                </div>

                <div class="fila-campo fila-radios">
                    <label class="etiqueta-campo">Estado civil:</label>
                    <div class="grupo-radios">
                        <label class="opcion-radio">
                            <input type="radio" name="estado-civil" value="soltero" required>
                            <span>Solter@</span>
                        </label>
                        <label class="opcion-radio">
                            <input type="radio" name="estado-civil" value="casado">
                            <span>Casad@</span>
                        </label>
                        <label class="opcion-radio">
                            <input type="radio" name="estado-civil" value="separado">
                            <span>Separad@</span>
                        </label>
                        <label class="opcion-radio">
                            <input type="radio" name="estado-civil" value="viudo">
                            <span>Viud@</span>
                        </label>
                    </div>
                </div>

                <div class="fila-campo fila-radios">
                    <label class="etiqueta-campo">Sexo:</label>
                    <div class="grupo-radios">
                        <label class="opcion-radio">
                            <input type="radio" name="sexo" value="hombre" required>
                            <span>Hombre</span>
                        </label>
                        <label class="opcion-radio">
                            <input type="radio" name="sexo" value="mujer">
                            <span>Mujer</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="seccion-formulario seccion-info">
                <h2 class="etiqueta-seccion">Otra información de interés</h2>

                <div class="fila-campo fila-componentes">
                    <label for="componentes" class="etiqueta-campo etiqueta-componentes">Seleccione los componentes electrónicos con los que habitualmente trabajas:</label>
                    <select id="componentes" name="componentes" class="input-multiple" multiple size="4">
                        <option value="movil">Móvil</option>
                        <option value="tablet">Tablet</option>
                        <option value="ordenador">Ordenador</option>
                        <option value="ebook">Ebook</option>
                    </select>
                </div>

                <div class="fila-campo fila-completa">
                    <label class="etiqueta-actividades">Selecciona tus actividades favoritas:</label>
                </div>

                <div class="contenedor-checkboxes">
                    <div class="columna-checkboxes">
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="deporte">
                            <span>Hacer deporte</span>
                        </label>
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="senderismo">
                            <span>Realizar rutas de senderismo</span>
                        </label>
                    </div>
                    <div class="columna-checkboxes">
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="amigos">
                            <span>Salir con mis amigos</span>
                        </label>
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="cine">
                            <span>Ir al cine</span>
                        </label>
                    </div>
                    <div class="columna-checkboxes">
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="series">
                            <span>Ver series, pelis,...</span>
                        </label>
                        <label class="opcion-checkbox">
                            <input type="checkbox" name="actividades" value="musica">
                            <span>Escuchar música</span>
                        </label>
                    </div>
                </div>

                <div class="fila-campo fila-completa">
                    <label for="motivo" class="etiqueta-motivo">Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
                </div>
                <div class="fila-campo">
                    <textarea id="motivo" name="motivo" class="input-textarea" rows="4" required></textarea>
                </div>

                <div class="fila-campo">
                    <label for="pelicula" class="etiqueta-campo">Elige o escribe tu peli favorita:</label>
                    <input type="text" id="pelicula" name="pelicula" class="input-pelicula" list="peliculas">
                    <datalist id="peliculas">
                        <option value="Matrix">
                        <option value="El origen">
                        <option value="Interstellar">
                        <option value="Blade Runner">
                    </datalist>
                </div>
            </section>

            <div class="contenedor-botones">
                <button type="submit" class="boton boton-enviar">Enviar</button>
                <button type="reset" class="boton boton-cancelar">Cancelar</button>
            </div>
            <nav class="enlace-principal">
                <a href="../index.html">Volver al Menú Principal</a>
            </nav>
        </form>
        <footer class="pie-pagina">
            <p class="footer">Alejandro Salido Marqués</p>
        </footer>
    </main>
</body>
</html>
